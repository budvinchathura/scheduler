        <title>RR Scheduler</title>

    </head>

    <div class="container container-fluid  ">
            <form id="submit-form" >
            <!-- <form id="submit-form" action="addItem.php" method="POST"> -->
                <div class="form-group">
                    <label for="item-name">Process Name</label>
                    <input type="text" class="form-control" placeholder="Process Name" id="item-name" name="itemName">
                </div>
    
                <div class="form-group">
                    <label for="restaurant">Arrival Time</label>
                    <input type="text" class="form-control" placeholder="Start Time" id="restaurant" name="restaurant">
                </div>
    
                <div class="form-group">
                    <label for="price">Burst Time</label>
                    <input type="text" class="form-control" placeholder="Burst Time" id="price" name="price">
                </div>
    
                <input type="submit" value="Add For Scheduling" class="btn btn-warning btn-block" name="submit">
                <div class="btn-group btn-group-justified btn-block">

                    <input type="button" value="Reset" class="btn btn-danger " name="reset">
                    <input type="button" value="Use Preset Dataset" class="btn btn-success " name="reset">

                </div>
                <input type="button" value="Execute !" class="btn btn-info btn-block " name="execute">

            </form>
    
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Process Name</th>
                        <th>Arrival Time</th>
                        <th>Burst Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="item-list">
    
                </tbody>
            </table>
        </div>
