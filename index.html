        <title>RR Scheduler</title>

    </head>

    <div class="container container-fluid d-flex justify-content-center" id="main-container" >
        
            <div id="submit-form-wrapper" >
                <form id="submit-form" >
                <!-- <form id="submit-form" action="addItem.php" method="POST"> -->
                    <div class="form-group">
                        <label for="item-name">PID</label>
                        <input type="text" class="form-control" placeholder="PID" id="pid" disabled>
                    </div>
                    <div class="form-group">
                        <label for="item-name">Process Name</label>
                        <input type="text" class="form-control" placeholder="Process Name" id="process-name" >
                    </div>
        
                    <div class="form-group">
                        <label for="restaurant">Arrival Time</label>
                        <input type="text" class="form-control" placeholder="Start Time" id="arrival-time" >
                    </div>
        
                    <div class="form-group">
                        <label for="price">Burst Time</label>
                        <input type="text" class="form-control" placeholder="Burst Time" id="burst-time" >
                    </div>
        
                    <input type="button" value="Add For Scheduling" class="btn btn-warning btn-block" id="add">
                    <div class="btn-group btn-group-justified btn-block">

                        <input type="button" value="Reset" id="reset" class="btn btn-danger " name="reset">
                        <input type="button" value="Use Preset Dataset" id="preset" class="btn btn-success " name="preset">

                    </div>
                    <input type="text" class="form-control col-xs-2" placeholder="Time Quantum" id="time-quantum" >
                    <input type="button" value="Execute !" id="execute" class="btn btn-info btn-block " name="execute">

                </form>
            </div>
            <div id = "table-wrapper" >
        
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Process Name</th>
                            <th>Arrival Time</th>
                            <th>Burst Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="process-list">

                    </tbody>
                </table>
            </div>
        
    </div>
